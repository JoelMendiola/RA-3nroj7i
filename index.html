<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <style>
      #slider-container {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
      }
      .slider {
        margin: 5px;
      }
      .value-display {
        font-size: 16px;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div id="slider-container">
      <label>X Rotation: <span id="valueX">0</span>°</label>
      <input
        type="range"
        id="sliderX"
        class="slider"
        min="0"
        max="360"
        value="0"
      />

      <label>Y Rotation: <span id="valueY">0</span>°</label>
      <input
        type="range"
        id="sliderY"
        class="slider"
        min="0"
        max="360"
        value="0"
      />

      <label>Z Rotation: <span id="valueZ">0</span>°</label>
      <input
        type="range"
        id="sliderZ"
        class="slider"
        min="0"
        max="360"
        value="0"
      />
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <!-- Primer marcador con una imagen -->
      <a-marker
        id="marker1"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-image
          src="assets/calaverita1.jpg"
          scale="1 1 1"
          class="clickable"
          rotation="-90 0 0"
        ></a-image>
      </a-marker>

      <!-- Segundo marcador con un modelo 3D -->
      <a-marker
        id="marker2"
        type="pattern"
        preset="custom"
        url="assets/pattern-go.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="assets/asset.gltf"
          scale="10 10 10"
          position="0 0 0"
          rotation="157 281 108"
          animation="property: rotation; to: 247 281 108; loop: true; dur: 5000; easing: linear"       
        ></a-entity>
      </a-marker>

      <!-- Tercer marcador con un video 
      <a-marker
        id="marker3"
        type="pattern"
        preset="custom"
        url="assets/marker3.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-video
          src="assets/video.mp4"
          scale="1 1 1"
          position="0 0 0"
          rotation="-90 0 0"
          gesture-handler
        ></a-video>
      </a-marker> -->

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const model = document.getElementById("myModel");
      const sliderX = document.getElementById("sliderX");
      const sliderY = document.getElementById("sliderY");
      const sliderZ = document.getElementById("sliderZ");

      const valueX = document.getElementById("valueX");
      const valueY = document.getElementById("valueY");
      const valueZ = document.getElementById("valueZ");

      // Función para actualizar la rotación y los valores en pantalla
      function updateRotation() {
        const rotationX = sliderX.value;
        const rotationY = sliderY.value;
        const rotationZ = sliderZ.value;

        model.setAttribute(
          "rotation",
          `${rotationX} ${rotationY} ${rotationZ}`
        );
        valueX.textContent = rotationX;
        valueY.textContent = rotationY;
        valueZ.textContent = rotationZ;
      }

      // Agregar eventos de entrada a los sliders
      sliderX.addEventListener("input", updateRotation);
      sliderY.addEventListener("input", updateRotation);
      sliderZ.addEventListener("input", updateRotation);
    </script>
  </body>
</html>
