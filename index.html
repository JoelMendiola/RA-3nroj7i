<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <style>
      #slider {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 9999;
        width: 200px;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <input type="range" id="slider" min="0" max="360" value="0" />
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <!-- Primer marcador con una imagen -->
      <a-marker
        id="marker1"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-image
          src="assets/calaverita1.jpg"
          scale="1 1 1"
          class="clickable"
          rotation="-90 0 0"
        ></a-image>
      </a-marker>

      <!-- Segundo marcador con un modelo 3D -->
      <a-marker
        id="marker2"
        type="pattern"
        preset="custom"
        url="assets/pattern-go.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="Calavera" 
          gltf-model="assets/asset.gltf"
          scale="10 10 10"
          position="0 0 0"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- Tercer marcador con un video 
       animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
      <a-marker
        id="marker3"
        type="pattern"
        preset="custom"
        url="assets/marker3.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-video
          src="assets/video.mp4"
          scale="1 1 1"
          position="0 0 0"
          rotation="-90 0 0"
          gesture-handler
        ></a-video>
      </a-marker> -->
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      const slider = document.getElementById("slider");
      const model = document.getElementById("Calavera");

      slider.addEventListener("input", function () {
        const rotationY = this.value; // Obtener el valor del slider
        model.setAttribute("rotation", `0 ${rotationY} 0`); // Aplicar la rotaci√≥n al modelo
      });
    </script>
  </body>
</html>
